<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="scr.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container-main">
        <div class="title">Etch-a-Sketch</div>
        <div class="container-menu">
            <div class="container-size">
                <div class="text">Change grid size</div>
                <input type="range" id="size">
                <div class="text size-text"></div>
            </div>

            <div class="container-color">
                <div class="text">Change color</div>
                <input type="color" name="" id="color">
            </div>
            
            <button class="btn-rgb">Rainbow mode</button>
            <button class="btn-eraser">Eraser</button>
            <button class="btn-clear">Clear</button>
        </div>
        <div class="container-grid"></div>
    </div>
</body>
</html>
